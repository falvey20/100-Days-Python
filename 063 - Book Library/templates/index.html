<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10
                <a href="{{ url_for('edit_rating', id=book.id) }}">Edit rating</a>
                <a href="{{ url_for('delete_book', id=book.id) }}">Delete Book</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You've not added any books.</p>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
